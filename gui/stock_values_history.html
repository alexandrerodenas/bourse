<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Value History</title>
    <!-- Include Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

<div id="container" style="width: 100%; height: 400px;"></div>

<script>
  // Function to fetch historical stock data for a given symbol
  async function fetchStockData(symbol) {
    const apiKey = 'YOUR_API_KEY'; // Replace 'YOUR_API_KEY' with your actual API key
    const apiUrl = `https://api.example.com/stock-data/${symbol}?apikey=${apiKey}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      return data; // Assuming the API returns data in JSON format
    } catch (error) {
      console.error('Error fetching stock data:', error);
      return null;
    }
  }

  // Fetch historical stock data for Sanofi and Teleperformance
  async function fetchStockDataForBoth() {
    const sanofiData = await fetchStockData('SANOFI');
    const teleperformanceData = await fetchStockData('TELEPERFORMANCE');

    // Check if data is fetched successfully
    if (sanofiData && teleperformanceData) {
      renderChart(sanofiData, teleperformanceData);
    } else {
      console.error('Failed to fetch stock data for one or more companies.');
    }
  }

  // Function to render the chart
  function renderChart(sanofiData, teleperformanceData) {
    // Configure Highcharts
    Highcharts.chart('container', {
      title: {
        text: 'Stock Value History - Sanofi vs Teleperformance'
      },
      xAxis: {
        type: 'datetime',
        title: {
          text: 'Date'
        }
      },
      yAxis: {
        title: {
          text: 'Stock Price (EUR)'
        }
      },
      legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
      },
      series: [{
        name: 'Sanofi',
        data: sanofiData // Assuming data is in the correct format
      }, {
        name: 'Teleperformance',
        data: teleperformanceData // Assuming data is in the correct format
      }],
      responsive: {
        rules: [{
          condition: {
            maxWidth: 500
          },
          chartOptions: {
            legend: {
              layout: 'horizontal',
              align: 'center',
              verticalAlign: 'bottom'
            }
          }
        }]
      }
    });
  }

  // Fetch data for both companies and render the chart
  fetchStockDataForBoth();
</script>

</body>
</html>
